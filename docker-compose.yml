version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: cashpulse-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=cashpulse

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cashpulse-backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/cashpulse
      - PORT=5000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cashpulse-frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: cashpulse-telegram-bot
    restart: always
    depends_on:
      - backend
    env_file:
      - ./telegram-bot/.env

volumes:
  mongodb_data:
